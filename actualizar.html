<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo T1 Uninorte - Registro</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <div class="window-notice" id="window-notice">
        <div class="content">
            <h3>Acutalizar imagen</h3>
            <hr style="width:100%;text-align:center">
            <div class="content-text">
                <img src="imagenes/perrito.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <br>
            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label" style="color:white">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:white">Categoría:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="usuario" placeholder="Categoría">
                  </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Públic</label>
                  </div>
                  <br>
                <button type="button" class="btn btn-primary btn-sm">Actualizar</button>
                <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
            </form>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
</html>
