{% extends "base.html" %}

{% block contenido %} 
    <div class="window-notice" id="window-notice">
        <div class="content">
            <h3>Nueva imagen</h3>
            <hr style="width:100%;text-align:center">
            <form>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile"></label>
            </div>
            </form>     
            <hr>
            <div class="content-text">
                <img src={{ url_for('static', filename='images/perrito.jpg') }} class="img-fluid" alt="Responsive image">
            </div>
            <br>
            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label" style="color:white">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="color:white">Categoría:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="usuario" placeholder="Categoría">
                  </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Pública</label>
                  </div>
                  <br>
                <button type="button" class="btn btn-primary btn-sm">Cancelar</button>
                <button type="button" class="btn btn-secondary btn-sm">Aceptar</button>
            </form>
        </div>
    </div>

{% endblock %}
